---
  - name: Initial setup
    hosts: all
    roles:
      - init

  - name: Database server
    hosts: db_servers
    roles:
      - prometheus
      - mysql
      - bind

  - name: Configure DNS settings for both
    hosts: all
    roles:
      - config-dns

  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
